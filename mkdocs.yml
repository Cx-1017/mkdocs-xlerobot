site_name: XLeRobot 项目文档
site_url: https://cx-1017.github.io/mkdocs-xlerobot/
repo_url: https://github.com/Vector-Wangel/XLeRobot
repo_name: XLeRobot
edit_uri: ''

theme:
  name: material
  language: zh
  palette:
    # 日间模式
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换至夜间模式
    # 夜间模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换至日间模式
  features:
    - navigation.instant # 即时加载
    - navigation.tracking # 锚点跟踪
    - navigation.tabs # 导航标签
    - navigation.sections # 导航分组（显示上级标签）
    - navigation.expand # 默认展开导航
    - navigation.path # 显示面包屑导航
    - navigation.top # 返回顶部按钮
    - navigation.indexes # 章节索引
    - toc.follow # 目录跟随
    - toc.integrate # 目录集成到侧边栏
    - search.suggest # 搜索建议
    - search.highlight # 搜索高亮
    - content.code.copy # 代码复制按钮
    - content.action.edit # 编辑按钮
    - content.action.view # 查看按钮

  icon:
    repo: fontawesome/brands/github

# 插件配置
plugins:
  - search:
      lang:
        - zh
        - en
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      timezone: Asia/Shanghai

# Markdown 扩展
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: 目录
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - markdown_callouts

# 导航结构
nav:
  - 首页: index.md
  - 相关链接: link/link.md
  - 学习资源:
      - Python语法: python_learn/python_learn.md
      - 3D建模 SolidWork: 3D_SolidWork/3D.md
      - 树莓派 & Linux: Pi & Linux/pi&Linux.md
      - 计算机视觉: Camera/Camera.md
      - 电机 & 机器人: Motor_Robot/Motor_Robot.md
      - 通讯: Communication/Communication.md
      - 强化学习: Model_Learn/Model_learn.md
  - 注意事项: Attention/Attention.md
  - 完整项目分析: XLeRobot项目分析.md
  - 硬件连接与常用命令: hardware_and_command/hardware_and_command.md
  - 远程控制与监控: remote_control/remote_control.md

# 额外配置
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Vector-Wangel/XLeRobot
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/

  # 页脚版权信息
  copyright: Copyright &copy; 2025 XLeRobot Project

# 样式自定义
extra_css:
  - stylesheets/extra.css
